<body>
<div class="amz-banner">
    <div class="amz-container am-scrollspy-init am-scrollspy-inview am-animation-scale-up" data-am-scrollspy="{animation: 'scale-up', repeat: false}">
        <h1>语音合成（Text to Speech，TTS）系统</h1>
        <p>语音合成，又称文语转换（Text to Speech，TTS）技术，涉及声学、语言学、数字信号处理、计算机科学等多个学科技术，是中文信息处理领域的一项前沿技术，解决的主要问题是如何将文字信息转化为可听的声音信息，也即“让机器像人一样开口说话”。</p>
    </div>
</div>

<form class="am-form">
    <fieldset>
        <div class="am-form-group">
            <label for="text">文本</label>
            <textarea id="text" rows="5"></textarea>
        </div>
        <div class="am-form-group">
            <label for="voiceName">声音</label>
            <select id="voiceName">
                <option value="vinn">楠楠</option>
                <option value="vixx">小新</option>
                <option value="vixx">小新</option>
                <option value="xiaoyan">小燕</option>
                <option value="xiaoyu">小宇</option>
                <option value="vixy">小研</option>
            </select>
            <span class="am-form-caret"></span>
        </div>
        <p>
            <button id="btn_submit" type="button" class="am-btn am-btn-primary am-radius btn-loading-example">发 送</button>
        </p>
    </fieldset>
</form>

<section data-am-widget="accordion" class="am-accordion am-accordion-basic" data-am-accordion='{  }'>
    <dl class="am-accordion-item am-active">
        <dt class="am-accordion-title">
            历史纪录
        </dt>
        <dd class="am-accordion-bd am-collapse am-in">
            <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
            <div class="am-accordion-content">
                <table class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
                    <thead>
                    <tr>
                        <th>文本</th>
                        <th>声音</th>
                        <th>状态</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="list"></tbody>
                </table>
            </div>
        </dd>
    </dl>
</section>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
<script>
    var btn_sub = $('#btn_submit');
    var text = $('#text');
    var voiceName = $("#voiceName");
    var list = $('#list');
    var logData = [];
    $(function () {
        var lsd = localStorage.getItem("logData");
        if (lsd) {
            logData = JSON.parse(lsd);
            renderGrid();
        }

        btn_sub.click(function () {
            btn_sub.button('loading');
            var dt = {'msg': text.val(), 'voiceName': voiceName.val(),"sendTime":new Date()};
            $.post('sendMsg', dt, function (data) {
                if (0 == data.code) {
                    dt.status = 0;
                    //dt.fileName = data.data.fileName;
                } else {
                    dt.status = -1;
                }
                logData.push(dt);
                renderGrid();
                btn_sub.button('reset');
                localStorage.setItem("logData", JSON.stringify(logData));

            })
        });
    });
    Date.prototype.format = function(fmt) { 
        var o = { 
            "M+" : this.getMonth()+1,                 //月份 
            "d+" : this.getDate(),                    //日 
            "h+" : this.getHours(),                   //小时 
            "m+" : this.getMinutes(),                 //分 
            "s+" : this.getSeconds(),                 //秒 
            "q+" : Math.floor((this.getMonth()+3)/3), //季度 
            "S"  : this.getMilliseconds()             //毫秒 
        }; 
        if(/(y+)/.test(fmt)) {
                fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
        }
        for(var k in o) {
            if(new RegExp("("+ k +")").test(fmt)){
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
            }
        }
        return fmt; 
    }

    function renderGrid() {
        list.empty();
        if (logData) {
            logData.forEach(function (val, ind, arr) {
                //console.log(val)
                var stt = '<span class="am-badge am-radius">failure</span>';
                var sty = "am-danger";
                var opt = '<span class="am-badge am-radius">nan</span>';
                if (val.status == 0) {
                    stt = '<span class="am-badge am-badge-success am-radius">success</span>';
                    sty = 'am-success';
                    //opt = '<a class="am-badge am-badge-secondary am-radius" target="_blank" href="getAudio/' + val.fileName + '">download</a>';
                }
                var tr = "<tr class=" + sty + "><td>" +
                    val.msg + "</td><td>"
                    + val.voiceName + "</td><td>" +
                    stt + "</td><td>" +
                    val.sendTime.format("yyyy-MM-dd hh:mm:ss")+"</td><td>"+
                    opt + "</td></tr>";
                list.append(tr);
            })
        }
    }
</script>
